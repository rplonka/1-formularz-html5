<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-formularz-html5</title>
</head>
<body>
    <form action="https://formspree.io/plonka.roman@gmail.com" method="post">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="imię"><br>
        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" required name="nazwisko"><br>
        <label for="mail">Mail:</label>
        <input type="email" id="mail" required name="e-mail"><br>
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="telefon"><br>
        <label for="city">Miasto:</label>
        <select name="miasto" id="city">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
        </select><br>
        Płeć: <br>
        <input type="radio" id="man" name="płeć" value="Mężczyzna" checked>
        <label for="man">Mężczyzna</label><br>
        <input type="radio" id="woman" name="płeć" value="Kobieta">
        <label for="woman">Kobieta</label><br>
        Zgoda na dane osobowe:<br>
        <input type="checkbox" id="acceptance" required name="zgoda" value="Wyrażam zgodę na przetwarzanie moich danych osobowych">
        <label for="acceptance">Wyrażam zgodę na przetwarzanie moich danych osobowych</label><br>
        <label for="message">Wiadomość:</label><br>
        <textarea name="wiadomość" id="message"></textarea><br>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
